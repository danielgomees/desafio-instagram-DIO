<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"></div>
        <div class="instagram-form">
            <div class="group">
                <a href=""><img src="./img/logo-buttons/logo.png" class="instagram-logo" alt="instagram logo"></a>

                <div class="form">
                    <div class="username">
                        <input type="text" placeholder="Phone number, username, or email" size="28">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" size="28" >
                    </div>
                </div>

                <a href="#" class="instagram-login">Log In</a>
                
                <div class="login-options">
                    <div class="line"></div>
                    <div class="text">or</div>
                    <div class="line"></div>
                </div>
                
                <div class="instagram-login-with-facebook">
                    <a href="#">
                            <span class="facebook-logo"></span>
                            <span class="text">Log in with Facebook</span>
                    </a>
                </div>
                <a href="#" class="instagram-forgot-pw">Forgot password?</a>
            </div>
            <div class="group">
                <p class="no-account">Don't have an account?
                    <a href="#" class="link"><b>Sign up</b></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
